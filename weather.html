<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name" class="city-input">
            <button id="search-btn" class="search-btn">Search</button>
        </div>

        <div class="weather-card">
            <div class="weather-header">
                <h2 id="city-name">City Name</h2>
                <img id="weather-icon" alt="Weather icon" class="weather-icon">
            </div>
            <div class="weather-details">
                <p id="temperature">Temperature: 25Â°C</p>
                <p id="description">Description: Clear Sky</p>
                <p id="humidity">Humidity: 60%</p>
                <p id="wind-speed">Wind Speed: 5 m/s</p>
                <p id="pressure">Pressure: 1015 hPa</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
